<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stixu Stick Diagrammer</title>
    <script src="https://kit.fontawesome.com/039fa42282.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

	<!-----Header------------>
	<div class="header">
		<div id="instructions" class="instructions">Introduction</div>
		<i class="fas fa-cloud-moon" id="dark-mode"></i>
		<div class="logo">Stick Diagrammer</div>
		<div id="menu-bar"><i class="fas fa-bars"></i></div>
	</div>
	<!-----Header-END-------->

	<section class="main">
	<div class="main-1">


	
	<!---------canvas-sample (width:600px height 600px--------->
	<div class="sample">
		<div class="sample-content"></div>
	</div>
	<!-------cancas end--------->
	</div>

	<!-------Right-side-------->
	

	<section class="controls">
		
		<div class="rowBtn-1">
		<!---row-btn--->
		<div class="rowBtn">
			<div class="row-content">
				<h3>Row <span id="row-number">30</span></h3>
				
			</div>
			<div class="row-icon">
				<i class="fas fa-plus icon-back" id="add-row"></i>
				<i class="fas fa-minus icon-back" id="remove-row"></i>
			</div>
		</div>
		<!------>
		<!---colum-btn--->
		<div class="rowBtn">
			<div class="row-content">
				<h3>Columns <span id="col-number">30</span></h3>
				
			</div>
			<div class="row-icon">
				<i class="fas fa-plus icon-back" id="add-column"></i>
				<i class="fas fa-minus icon-back" id="remove-column"></i>
			</div>
		</div>
		<!------>
		</div>


		<!---Shift grid-btn--->
		<div class="rowBtn-2">
			<div class="row-content">
				<h3>Shift grid</h3>
			</div>
			<div class="row-icon">
				<i class="fas fa-chevron-up icon-back" id="shift-up" ></i>
				<i class="fas fa-chevron-right icon-back" id="shift-right"></i>
				<i class="fas fa-chevron-left icon-back" id="shift-left"></i>
				<i class="fas fa-chevron-down icon-back" id="shift-down"></i>
			</div>
		</div>
		<!------>

		<!---colorBtn----->
	<div class="colorChange" id="colorChange">
		<i class="fas fa-circle"></i>
		<i class="fas fa-circle"></i>
		<i class="fas fa-circle"></i>
		<i class="fas fa-circle"></i>
		<i class="fas fa-circle"></i>
	</div>

	<!---colorBtn END----->

	<!-----Edit-section----->
	<div class="edit-btn">
		<div class="edit-btn-content">
			<i id="paint-btn" class="fas fa-paint-brush edit-back"></i>
			<h5>Paint</h5>
		</div>
		<div class="edit-btn-content">
			<i id="erase-btn" class="fas fa-eraser edit-back"></i>
			<h5>Erase</h5>
		</div>
		<div class="edit-btn-content">
			<i class="fas fa-edit edit-back"></i>
			<h5>Edit</h5>
		</div>
	</div>

	<!-----Edit-section-END----->

	<div class="evaluate-btn" id="evaluate-btn">Evaluate</div>


	</section>






	<!-------Right-side-END-------->

	</section>

</body>

</html>
